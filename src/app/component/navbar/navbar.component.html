<div [ngClass]="isMobile ? 'sidenav mobile': 'sidenav'">
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()" *ngIf="isMobile">&times;</a>
    <span *ngFor="let menu of menuData">
        <a routerLink="{{menu.routeLink}}"><i class="{{menu.iconClass}}"></i>{{menu.menuName}}</a>
    </span>
</div>
